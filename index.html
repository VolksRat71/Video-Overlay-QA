<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay QA Tool</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-input {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
    }

    .image-input h3 {
      margin-bottom: 15px;
      color: #e94560;
    }

    .image-input.overlay h3 {
      color: #0f3460;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      background: #0f3460;
      border: 2px dashed #e94560;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      background: #0f3460;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: #ff6b6b;
    }

    .opacity-control {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    input[type="range"] {
      flex: 1;
      height: 8px;
      -webkit-appearance: none;
      background: linear-gradient(to right, #e94560, #0f3460);
      border-radius: 4px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .opacity-value {
      font-size: 18px;
      font-weight: bold;
      min-width: 50px;
      text-align: right;
    }

    .comparison-view {
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #compositeCanvas {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .placeholder {
      color: #666;
      font-size: 18px;
      text-align: center;
      padding: 40px;
    }

    .blend-mode-control {
      margin-top: 15px;
    }

    select {
      padding: 8px 12px;
      background: #0f3460;
      color: #fff;
      border: 1px solid #e94560;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .position-controls {
      margin-top: 15px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .position-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .position-input input {
      width: 80px;
      padding: 6px 10px;
      background: #0f3460;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .keyboard-shortcuts {
      background: #16213e;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .shortcuts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      font-size: 13px;
    }

    .shortcut kbd {
      background: #0f3460;
      padding: 2px 8px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Overlay QA Tool</h1>

    <div class="controls">
      <div class="image-input base">
        <h3>Base Image (Background)</h3>
        <label for="baseImage">Select image file or paste base64:</label>
        <input type="file" id="baseImageFile" accept="image/*">
        <textarea id="baseBase64" placeholder="Or paste base64 data here..."></textarea>
        <button id="loadBase">Load Base64</button>
      </div>

      <div class="image-input overlay">
        <h3>Overlay Image (Foreground)</h3>
        <label for="overlayImage">Select image file or paste base64:</label>
        <input type="file" id="overlayImageFile" accept="image/*">
        <textarea id="overlayBase64" placeholder="Or paste base64 data here..."></textarea>
        <button id="loadOverlay">Load Base64</button>
      </div>
    </div>

    <div class="opacity-control">
      <h3>Overlay Controls</h3>
      <div class="slider-container">
        <span>Base</span>
        <input type="range" id="opacitySlider" min="0" max="100" value="50">
        <span>Overlay</span>
        <span class="opacity-value" id="opacityValue">50%</span>
      </div>

      <div class="blend-mode-control">
        <label for="blendMode">Blend Mode: </label>
        <select id="blendMode">
          <option value="normal">Normal</option>
          <option value="difference">Difference (highlights changes)</option>
          <option value="multiply">Multiply</option>
          <option value="screen">Screen</option>
          <option value="overlay">Overlay</option>
          <option value="darken">Darken</option>
          <option value="lighten">Lighten</option>
        </select>
      </div>

      <div class="position-controls">
        <div class="position-input">
          <label>Offset X:</label>
          <input type="number" id="offsetX" value="0">
        </div>
        <div class="position-input">
          <label>Offset Y:</label>
          <input type="number" id="offsetY" value="0">
        </div>
        <button id="resetPosition">Reset Position</button>
      </div>
    </div>

    <div class="comparison-view">
      <div class="placeholder" id="placeholder">Load images to compare</div>
      <canvas id="compositeCanvas" style="display: none;"></canvas>
    </div>

    <div class="keyboard-shortcuts">
      <h4>Keyboard Shortcuts</h4>
      <div class="shortcuts-grid">
        <div class="shortcut"><kbd>1-9</kbd> Set opacity (10%-90%)</div>
        <div class="shortcut"><kbd>0</kbd> Set opacity to 100%</div>
        <div class="shortcut"><kbd>D</kbd> Toggle difference mode</div>
        <div class="shortcut"><kbd>Arrow Keys</kbd> Nudge overlay position</div>
        <div class="shortcut"><kbd>R</kbd> Reset position</div>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const baseImageFile = document.getElementById('baseImageFile');
    const overlayImageFile = document.getElementById('overlayImageFile');
    const baseBase64 = document.getElementById('baseBase64');
    const overlayBase64 = document.getElementById('overlayBase64');
    const loadBase = document.getElementById('loadBase');
    const loadOverlay = document.getElementById('loadOverlay');
    const compositeCanvas = document.getElementById('compositeCanvas');
    const compositeCtx = compositeCanvas.getContext('2d');
    const opacitySlider = document.getElementById('opacitySlider');
    const opacityValue = document.getElementById('opacityValue');
    const blendMode = document.getElementById('blendMode');
    const offsetX = document.getElementById('offsetX');
    const offsetY = document.getElementById('offsetY');
    const placeholder = document.getElementById('placeholder');
    const resetPosition = document.getElementById('resetPosition');

    // Image storage
    const baseImage = new Image();
    const overlayImage = new Image();
    let baseLoaded = false;
    let overlayLoaded = false;

    // Load image from file
    function loadImageFromFile(file, img, isBase) {
      const reader = new FileReader();
      reader.onload = (e) => {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Load image from base64
    function loadImageFromBase64(base64, img, isBase) {
      // Handle data URLs or raw base64
      if (base64.startsWith('data:image')) {
        img.src = base64;
      } else {
        img.src = 'data:image/png;base64,' + base64.trim();
      }
    }

    // Image load handlers
    baseImage.onload = () => {
      baseLoaded = true;
      placeholder.style.display = 'none';
      compositeCanvas.style.display = 'block';
      renderComposite();
    };

    overlayImage.onload = () => {
      overlayLoaded = true;
      renderComposite();
    };

    // File input handlers
    baseImageFile.addEventListener('change', (e) => {
      if (e.target.files[0]) {
        loadImageFromFile(e.target.files[0], baseImage, true);
      }
    });

    overlayImageFile.addEventListener('change', (e) => {
      if (e.target.files[0]) {
        loadImageFromFile(e.target.files[0], overlayImage, false);
      }
    });

    // Base64 load handlers
    loadBase.addEventListener('click', () => {
      if (baseBase64.value.trim()) {
        loadImageFromBase64(baseBase64.value, baseImage, true);
      }
    });

    loadOverlay.addEventListener('click', () => {
      if (overlayBase64.value.trim()) {
        loadImageFromBase64(overlayBase64.value, overlayImage, false);
      }
    });

    // Render composite
    function renderComposite() {
      if (!baseLoaded) return;

      // Size composite canvas to base image
      compositeCanvas.width = baseImage.width;
      compositeCanvas.height = baseImage.height;

      // Draw base image
      compositeCtx.globalAlpha = 1;
      compositeCtx.globalCompositeOperation = 'source-over';
      compositeCtx.drawImage(baseImage, 0, 0);

      // Draw overlay image if loaded
      if (overlayLoaded) {
        const opacity = opacitySlider.value / 100;
        const ox = parseInt(offsetX.value) || 0;
        const oy = parseInt(offsetY.value) || 0;

        compositeCtx.globalAlpha = opacity;
        compositeCtx.globalCompositeOperation = blendMode.value;
        compositeCtx.drawImage(overlayImage, ox, oy);
      }

      // Reset context state
      compositeCtx.globalAlpha = 1;
      compositeCtx.globalCompositeOperation = 'source-over';
    }

    // Control event listeners
    opacitySlider.addEventListener('input', () => {
      opacityValue.textContent = opacitySlider.value + '%';
      renderComposite();
    });

    blendMode.addEventListener('change', renderComposite);
    offsetX.addEventListener('input', renderComposite);
    offsetY.addEventListener('input', renderComposite);

    resetPosition.addEventListener('click', () => {
      offsetX.value = 0;
      offsetY.value = 0;
      renderComposite();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;

      const key = e.key.toLowerCase();

      // Number keys for opacity
      if (key >= '1' && key <= '9') {
        opacitySlider.value = parseInt(key) * 10;
        opacityValue.textContent = opacitySlider.value + '%';
        renderComposite();
      } else if (key === '0') {
        opacitySlider.value = 100;
        opacityValue.textContent = '100%';
        renderComposite();
      }

      // D for difference mode toggle
      if (key === 'd') {
        blendMode.value = blendMode.value === 'difference' ? 'normal' : 'difference';
        renderComposite();
      }

      // Arrow keys for position
      if (e.key === 'ArrowLeft') {
        offsetX.value = parseInt(offsetX.value) - 1;
        renderComposite();
      } else if (e.key === 'ArrowRight') {
        offsetX.value = parseInt(offsetX.value) + 1;
        renderComposite();
      } else if (e.key === 'ArrowUp') {
        offsetY.value = parseInt(offsetY.value) - 1;
        renderComposite();
        e.preventDefault();
      } else if (e.key === 'ArrowDown') {
        offsetY.value = parseInt(offsetY.value) + 1;
        renderComposite();
        e.preventDefault();
      }

      // R for reset position
      if (key === 'r') {
        offsetX.value = 0;
        offsetY.value = 0;
        renderComposite();
      }
    });
  </script>
</body>
</html>
